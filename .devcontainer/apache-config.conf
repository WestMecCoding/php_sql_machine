<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /workspace

    # Enable .htaccess overrides if you want local rewrites
    <Directory /workspace>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
